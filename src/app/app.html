<ion-menu type="push" [content]="content">
        <ion-header>
          <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
     
        <ion-content text-wrap class="fondo2">
          <ion-list >
            <button menuClose icon-left ion-item *ngFor="let p of pages" (click)="openPage(p)"
            align="justify" class="tamanomenu" class="fondomenu">
              <ion-icon small name="{{p.icon}}"></ion-icon>
                {{p.title}}
            </button>
          </ion-list>
        </ion-content>
        
      </ion-menu>
    
      <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
      <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
